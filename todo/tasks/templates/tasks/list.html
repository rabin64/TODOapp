<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<style>


        body{
        background-color: skyblue;
        }

        input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

        input::placeholder {
	     color: #d3d3d3;
	    }

        .submit{
		background-color: #6BA3E8;
	    }

        .centre-column{
        width: 600px;
        margin : 20px auto;
        padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
        }

        .item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
	h3 {
	color: #906abd;
  display: block;
  font-size: 2em;
  margin-top: 0.67em;
  margin-bottom: 0.67em;
  margin-left: 0;
  margin-right: 0;
  font-weight: bold;
}



</style>

<div class="centre-column">
    <h3>TODO Application </h3>

    <form method="post" action="/">
    {% csrf_token %}
    {{form.title}}
    <input class="btn btn-info" type="submit" value="submit" name="Create Task">
    </form>




{%for task in tasks %}
<div class="item-row">
    <a class="btn btn-sm btn-info" href="{% url 'updatetask' task.id %}" id="box"> Update</a>
    <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}" id="box">Delete</a>

    {% if task.complete == True%}
    <strike>{{ task }}</strike>
    {% else %}
    <span>{{ task }}</span>
    {% endif %}
</div>
{% endfor %}

</div>
